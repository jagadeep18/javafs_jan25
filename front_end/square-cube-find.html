<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find square or cube</title>
    <script type="text/javascript">
        function doSquare() {
            let number = document.getElementById('number').value;
            let result = Math.pow(number, 2);
            document.getElementById('output').value = result;
        }

        function doCube() {
            let number = document.getElementById('number').value;
            let result = Math.pow(number, 3);
            document.getElementById('output').value = result;
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(45deg, #ff8a00, #e52e71, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }

        h3 {
            color: #fff;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group label, .form-group input {
            color: #333;
        }

        .btn-info {
            background-color: #2575fc;
            border-color: #2575fc;
        }

        .btn-info:hover {
            background-color: #1f63c0;
            border-color: #1f63c0;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>
    <h3>Find square/cube</h3>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" id="number" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="output" id="output_caption">Output</label>
                <input type="text" id="output" class="form-control" readonly/>
            </div>
            <p></p>
            <button type="button" class="btn btn-info" onclick="doSquare()">Find Square</button>
            <button type="button" class="btn btn-info" onclick="doCube()">Find Cube</button>
        </form>
    </div>
</body>
</html>
